<div class="center-content">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login/Register</mat-card-title>
      <mat-card-subtitle>Real-Time Chat</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group (selectedIndexChange)="tabChanged($event)" [selectedIndex]="authService.selectedTabIndex$ | async">
        <mat-tab label="login" >
          <router-outlet></router-outlet>
        </mat-tab>
        <mat-tab label="register" >
          <router-outlet></router-outlet>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
