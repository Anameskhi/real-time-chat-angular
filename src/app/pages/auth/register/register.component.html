<form [formGroup]="form" class="center-content" (submit)="submit()">
  <mat-form-field class="example-full-width">
    <mat-label>First name</mat-label>
    <input 
    matInput 
    placeholder="Your fast name"
    name="firstName"
    formControlName="firstName">
    <mat-icon matSuffix>person</mat-icon>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Last name</mat-label>
    <input 
    matInput 
    placeholder="Your last name"
    name="lastName"
    formControlName="lastName">
    <mat-icon matSuffix>person</mat-icon>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input 
    matInput 
    placeholder="example@yahoo.com"
    name="email"
    formControlName="email">
    <mat-icon matSuffix>email</mat-icon>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Password</mat-label>
    <input 
    type="password" 
    matInput placeholder="Your password"
    name="password"
    formControlName="password">
    <mat-icon matSuffix>vpn_key</mat-icon>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Confirm Password</mat-label>
    <input 
    type="password" 
    matInput placeholder="Your password"
    name="password"
    formControlName="password">
    <mat-icon matSuffix>vpn_key</mat-icon>
  </mat-form-field>

  <button  class="mat-button"  type="submit" mat-raised-button color="primary">Register</button> <br>

</form>
